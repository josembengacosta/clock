<!DOCTYPE html>
<html lang="pt-ao">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Exemplo de relógio">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Clock, relógio, HTML relógio" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Este é um exemplo de relógio.">
    <meta name="author" content="José Mbenga. da Costa">
    <title>Relógio</title>
    <link rel="shortcut icon" href="img/clock.svg" type="image/x-icon" />
    <link rel="stylesheet" href="clock.css">

</head>

<body>
    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minutes">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        function clock() {

            let hours = document.getElementById('hour');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            var am = "AM";

            //Converte 24 Horas de tempo para 12 Horas com indicador de AM PM 
            if (h > 24) {
                h = h - 24;
                var am = "PM"
            }

            //Add 0 para inicialização de numeros sem o 10
            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am

        }

        var interval = setInterval(clock, 1000);
    </script>
</body>

</html>
